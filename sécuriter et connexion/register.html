<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Inscription</title>
</head>

<body>
    <h1>S'inscrire</h1>
    <form id="registerForm">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;"></p> <!-- Message d'erreur -->
    <a href="/login.html">Se connecter</a>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Empêche l'envoi classique du formulaire

            const formData = new FormData(this);
            const data = {
                nom: formData.get('nom'),
                email: formData.get('email'),
                mot_de_passe: formData.get('mot_de_passe'),
            };

            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none'; // Masquer le message d'erreur au début

            try {
                const response = await fetch('http://localhost:3000/api/utilisateur', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (!response.ok) {
                    // Si le serveur retourne une erreur
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                } else {
                    alert('Utilisateur créé avec succès !');
                    window.location.href = '/login.html'; // Redirection après succès
                }
            } catch (error) {
                console.error('Erreur lors de l\'inscription :', error);
                errorMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
