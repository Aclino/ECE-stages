<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - ECE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/ECE_LOGO.png" alt="Logo ECE" class="logo">
      <h1>Inscription</h1>
    </header>
    <form class="form">
      <label for="email">Adresse Mail</label>
      <input type="email" id="email" name="email" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom(s)</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="code">Code d'accès à la promotion</label>
      <input type="text" id="code" name="code" required>

      <label for="password">Mot de Passe</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmation Mot de Passe</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit" class="btn-submit">Soumettre</button>
      <p class="login-link">Tu as déjà un compte ? <a href="connection.html">Connecte-toi</a></p>
    </form>
  </div>
</body>
</html>
